name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: env file
        run: |
          touch .env
          echo REACT_APP_KINDE_CLIENT_ID=${{ secrets.KINDE_CLIENT_ID }} >> .env
          echo REACT_APP_KINDE_DOMAIN=https://tradefastapp-development.eu.kinde.com >> .env
          echo REACT_APP_KINDE_REDIRECT_URI=http://localhost:3000/trading >> .env
          echo REACT_APP_KINDE_LOGOUT_URI=http://localhost:3000 >> .env
          echo REACT_APP_TRADEFAST_API_URL=http://localhost:8080 >> .env
          echo REACT_APP_TRADEFAST_TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} >> .env
          cat .env
      - name: start server
        run: npm run start
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
