name: Playwright Tests
on:
  pull_request:
    branches: [main]

env:
  REACT_APP_TRADEFAST_TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - name: Docker Build Version
        run: docker build -t allanweber/tradefastapp:latest -f docker/Dockerfile .
      - name: Start container
        run: KINDE_CLIENT_ID=${{ secrets.KINDE_CLIENT_ID }} docker-compose -f "docker/docker-compose.yml" up -d
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Stop container
        if: always()
        run: docker-compose -f "docker/docker-compose.yml" down
